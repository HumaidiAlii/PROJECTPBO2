<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PeminjamanBukuSMK4BDL</title>
    <link
      rel="icon"
      href="assets/LOGO SMKN 4 BANDAR LAMPUNG.png"
      type="image/png"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Peminjaman Buku SMK4 Bandar Lampung</h1>
      <form>
        <input
          class=""
          type="text"
          id="bookTitle"
          name=""
          placeholder="Cari Buku ..."
        />
      </form>
    </header>

    <div class="wrapper">
      <div class="container bg-white shadow">
        <h2 class="container-header text-center">Tambah Buku</h2>
        <form class="form" action="#" id="form">
          <div class="form-group form-title">
            <input
              type="text"
              id="title"
              name="title"
              required
              placeholder="Judul Buku"
            />
          </div>
          <div class="form-group form-title">
            <input
              type="text"
              id="author"
              name="author"
              required
              placeholder="Nama Peminjam"
            />
          </div>
          <div class="form-group form-title">
            <input type="date" id="date" name="date" required />
          </div>
          <button type="submit" class="btn-submit" id="btn-submit">
            Tambah List
          </button>
          <button type="submit" class="btn-reset" id="btn-reset">
            Hapus Semua List
          </button>
          <div class="jmlh-book">
            <h3>Jumlah Buku:</h3>
            <h4 id="total-books"></h4>
          </div>
        </form>
      </div>
      <div class="container2">
        <h2 class="container-header">
          Belum Dikemablikan: <span id="unread-book"></span>
        </h2>

        <div class="list-item" id="books"></div>
      </div>
      <div class="container2">
        <h2 class="container-header">
          Sudah Dikemablikan: <span id="read-book"></span>
        </h2>

        <div class="list-item" id="books-items"></div>
      </div>
    </div>
    <div class="no-list"></div>

    <script src="main.js"></script>
  </body>
</html>
